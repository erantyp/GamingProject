<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>게임 모음</title>
<style>
  :root{
    --bg: radial-gradient(1200px 800px at 20% -10%, #1f2937, #0b0c10);
    --fg: #e5e7eb;
    --muted: #9ca3af;
    --card-bg: #0b1220;
    --card-br: #1f2a44;
    --accent: #60a5fa;     /* 파랑 포인트 */
    --accent-2: #10b981;   /* 초록 포인트 */
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", Segoe UI, Roboto, Helvetica, Arial;
    color:var(--fg);
    background:var(--bg);
    display:flex; align-items:center; justify-content:center;
    padding:32px;
  }
  .wrap{width:min(1100px, 100%);}
  header{margin-bottom:20px; text-align:center}
  h1{
    margin:0;
    font-weight:900;
    letter-spacing:.2px;
    font-size:clamp(22px, 4vw, 36px);
  }
  .subtitle{
    margin-top:6px;
    color:var(--muted);
    font-size:14px;
  }

  .grid{
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap:16px;
  }
  @media (max-width: 980px){
    .grid{ grid-template-columns: repeat(2, 1fr); }
  }
  @media (max-width: 640px){
    .grid{ grid-template-columns: 1fr; }
  }

  .card{
    background:var(--card-bg);
    border:1px solid var(--card-br);
    border-radius:16px;
    padding:16px;
    display:flex;
    gap:14px;
    align-items:center;
    text-decoration:none;
    color:inherit;
    transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
    box-shadow: 0 10px 30px rgba(0,0,0,.25);
    min-height: 96px;
  }
  .card:hover{
    transform: translateY(-3px);
    box-shadow: 0 16px 44px rgba(0,0,0,.35);
    border-color: #2b3a5e;
  }
  .icon{
    width:56px; height:56px;
    display:grid; place-items:center;
    border-radius:14px;
    background: linear-gradient(135deg, #111827, #0f172a);
    border:1px solid #1f2937;
    font-size:28px;
    flex: 0 0 auto;
  }
  .title{
    font-weight:800;
    font-size:18px;
    margin:0 0 6px;
  }
  .desc{
    margin:0; color:var(--muted); font-size:14px; line-height:1.35;
  }
  .tag{
    margin-left:auto;
    font-size:12px;
    background:#0b1220;
    border:1px solid #233047;
    color:#cbd5e1;
    padding:4px 8px;
    border-radius:999px;
  }
  /* 카드 내부 레이아웃 */
  .info{
    display:flex; flex-direction:column; gap:4px; min-width:0;
  }
  .row{
    display:flex; align-items:center; gap:10px; min-width:0;
  }
  .row .title{flex:1; overflow:hidden; white-space:nowrap; text-overflow:ellipsis}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>게임 모음</h1>
      <p class="subtitle">만든 게임들을 한 곳에서</p>
    </header>

    <main class="grid">
      <!-- 카드 1: 기사의 모험 (Knight's Tour) -->
      <a class="card" href="./knights_tour.html" target="_blank" rel="noopener">
        <div class="icon">♞</div>
        <div class="info">
          <div class="row">
            <h3 class="title">기사의 모험 (Knight's Tour)</h3>
            <span class="tag">싱글 플레이</span>
          </div>
          <p class="desc">나이트 규칙으로 모든 칸을 한 번씩 방문해 보세요. 힌트·되돌리기(1회)·치트 지원.</p>
        </div>
      </a>

      <!-- 카드 2: (예시) 미로 탈출 — 링크만 바꿔서 쓰세요 -->
      <a class="card" href="https://example.com/maze" target="_blank" rel="noopener">
        <div class="icon">🧩</div>
        <div class="info">
          <div class="row">
            <h3 class="title">미로 탈출</h3>
            <span class="tag" style="border-color:#24533f; color:#b7f3d2">퍼즐</span>
          </div>
          <p class="desc">길을 찾아 출구까지! 타임어택 모드 지원.</p>
        </div>
      </a>

      <!-- 카드 3: (예시) 타워 퍼즐 — 링크만 바꿔서 쓰세요 -->
      <a class="card" href="https://example.com/tower" target="_blank" rel="noopener">
        <div class="icon">🏗️</div>
        <div class="info">
          <div class="row">
            <h3 class="title">타워 퍼즐</h3>
            <span class="tag" style="border-color:#3a2b5e; color:#ddd6fe">로직</span>
          </div>
          <p class="desc">제약 조건을 맞추며 블록을 쌓아 올리세요.</p>
        </div>
      </a>
    </main>
  </div>
</body>
</html>
